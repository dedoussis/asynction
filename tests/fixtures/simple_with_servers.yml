asyncapi: 2.2.0
info:
  title: Simple API with Servers
  version: 0.0.1
servers:
  development:
    url: localhost
    protocol: ws
  production:
    url: my-company.com/api/socket.io
    protocol: wss
channels:
  /:
    publish:
      message:
        $ref: "#/components/messages/PingMessage"
components:
  messages:
    PingMessage:
      name: ping
      x-handler: tests.fixtures.handlers.ping
      payload:
        type: object
